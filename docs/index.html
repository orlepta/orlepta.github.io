<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.21.0/themes/prism-tomorrow.min.css">
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-java.min.js"></script>
  <link rel="stylesheet" href="//unpkg.com/prismjs/themes/prism-okaidia.css">
  <style>
	:root {
	  --base-font-size: 16px;
	  --theme-color   : blue;
	  --sidebar-width : 25rem;
	}
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
  window.$docsify = {
    loadSidebar: true,
	subMaxLevel: 3,
    alias: {
      '/.*/_sidebar.md': '/_sidebar.md'
    },
    search: 'auto', // default
	search: {
        maxAge: 86400000, // Expiration time, the default one day
        paths: 'auto',
        placeholder: 'Type to search',
        noData: 'No Results!',
        // Headline depth, 1 - 6
        depth: 6,
        hideOtherSidebarContent: false, // whether or not to hide other sidebar content
    },
	scrollToTop: {
        auto: true,
        text: 'Top',
        right: 15,
        bottom: 15,
        offset: 500
    }
  }
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/docsify/4.11.6/docsify.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
<script src="https://unpkg.com/docsify@4.11.6/lib/plugins/search.min.js"></script>
<script src="https://unpkg.com/docsify-scroll-to-top/dist/docsify-scroll-to-top.min.js"></script>
</body>
</html>
